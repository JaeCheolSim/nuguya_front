<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>누구야 - 인물 맞추기 게임</title>
</head>

<body>
    ${require('./partials/header.html')}

    <section class="resultpage">
        <header class="title">여자 배우 얼굴 맞추기 블라블라블라</header>
        <main class="result">

            <p class="result_average">유저 평균 점수 4.5점</p>
        </main>
        <div class="resultpage_right">
            <ul class="links">
                <li>
                    <button class="links_link">
                        <img src="./img/facebook@2x.png" alt="">
                    </button>
                </li>
                <li>
                    <button class="links_link">
                        <img src="./img/instagram@2x.png" alt="">
                    </button>
                </li>
                <li>
                    <button class="links_link">
                        <img src="./img/kakao@2x.png" alt="">
                    </button>
                </li>
            </ul>
            <div class="section result-options">
                <button type="button" class="questbtn">
                    <span class="questbtn_tit">메인으로 이동</span>
                </button>
                <button type="button" class="questbtn">
                    <span class="questbtn_tit">한 번 더 하기</span>
                </button>
            </div>
        </div>

    </section>

</html>
